<ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>CARRITO</ion-title>
</ion-toolbar>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let key of keys" (click)="showDetalle(key)">
            <ion-label>
                <h2>{{key}}</h2>
                <p>Productos: {{cart[key].length}}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
