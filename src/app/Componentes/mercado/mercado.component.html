<ion-header>
    <ion-searchbar color="primary" placeholder="Buscar"></ion-searchbar>
    <ion-toolbar>
        <ion-title size="large">MERCADOS</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card *ngFor="let mercado of mercados" [routerLink]="['./mercado-detalle',mercado.id]">
        <img [src]="end_point+mercado.url_imagen" />
        <ion-card-header>
            <ion-card-title>{{mercado.nombre}}</ion-card-title>
            <ion-card-subtitle>{{mercado.direccion}}</ion-card-subtitle>
            <ion-card-subtitle>{{mercado.ciudad}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            {{mercado.descripcion | uppercase}}
        </ion-card-content>
    </ion-card>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
